<ng-container>
    <div class="tree-wrapper">
        <rman-tree-view [data]="data"
                        (itemSelectionChanged)="toggle($event)"
                        (itemExpansionChanged)="toggleExpand($event)">
        </rman-tree-view>
    </div>
    <p>Selected items:
        <ng-container *ngFor="let item of selectedItems">{{ item }}, </ng-container>
    </p>
    <button (click)="clearSelection()">Clear</button>
</ng-container>
